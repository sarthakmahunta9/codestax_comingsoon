<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CodeStax - AI-powered project manager and all-in-one platform for developers. Coming Soon.">
    <title>CodeStax - Coming Soon</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/v6M0p75h/Airbrush-IMAGE-ENHANCER-1764335528379-1764335528379.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(123, 63, 242, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(74, 92, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(186, 104, 200, 0.1) 0%, transparent 40%);
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 { width: 600px; height: 600px; background: linear-gradient(135deg, #7b3ff2 0%, #4a5cff 100%); top: -300px; left: -300px; animation-delay: 0s; }
        .orb2 { width: 500px; height: 500px; background: linear-gradient(135deg, #ba68c8 0%, #7b3ff2 100%); bottom: -250px; right: -250px; animation-delay: 5s; }
        .orb3 { width: 400px; height: 400px; background: linear-gradient(135deg, #4a5cff 0%, #ba68c8 100%); top: 50%; right: 5%; animation-delay: 10s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-30px, 50px) scale(0.9); }
            75% { transform: translate(40px, 30px) scale(1.05); }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(123, 63, 242, 0.5);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }

        @keyframes rise {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 900px;
        }

        .logo-container {
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            max-width: 400px;
            width: 100%;
            height: auto;
            animation: pulse 3s infinite ease-in-out;
            filter: drop-shadow(0 0 50px rgba(123, 63, 242, 0.6));
        }

        @keyframes pulse {
            0%, 100% { filter: drop-shadow(0 0 50px rgba(123, 63, 242, 0.6)); transform: scale(1); }
            50% { filter: drop-shadow(0 0 80px rgba(123, 63, 242, 0.9)); transform: scale(1.02); }
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #b8b8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1s ease-out 0.2s backwards;
            line-height: 1.2;
        }

        .tagline {
            font-size: 1.5rem;
            color: #b8b8ff;
            margin-bottom: 3rem;
            font-weight: 300;
            animation: fadeInUp 1s ease-out 0.4s backwards;
        }

        .status {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: rgba(123, 63, 242, 0.2);
            border: 2px solid rgba(123, 63, 242, 0.5);
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease-out 0.6s backwards, glow 2s infinite ease-in-out;
            backdrop-filter: blur(10px);
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(123, 63, 242, 0.3); }
            50% { box-shadow: 0 0 40px rgba(123, 63, 242, 0.6); }
        }

        .contact {
            font-size: 1.1rem;
            color: #9090ff;
            animation: fadeInUp 1s ease-out 0.8s backwards;
            line-height: 1.8;
        }

        .contact strong {
            color: #ffffff;
            font-weight: 600;
        }

        .contact-handle {
            color: #ffffff;
            font-weight: 700;
            text-decoration: none;
            background: linear-gradient(135deg, #7b3ff2 0%, #ba68c8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
            display: inline-block;
            font-size: 1.15rem;
        }

        .contact-handle:hover {
            transform: translateY(-2px);
            text-shadow: 0 0 20px rgba(123, 63, 242, 0.5);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .tagline { font-size: 1.2rem; }
            .logo { max-width: 300px; }
            .status { font-size: 1rem; padding: 0.8rem 2rem; }
            .contact { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="logo-container">
            <img src="https://i.ibb.co/v6M0p75h/Airbrush-IMAGE-ENHANCER-1764335528379-1764335528379.png" 
                 alt="CodeStax Logo" 
                 class="logo">
        </div>

        <h1>Coming Soon</h1>
        
        <p class="tagline">AI-Powered Project Manager & All-in-One Platform for Developers and Teams</p>
        
        <div class="status">Launching Soon</div>
        
        <div class="contact">
            Want to get in touch with the founder? <br>
            <strong>DM us on Instagram:</strong> 
            <a href="https://instagram.com/codestax.online" class="contact-handle" target="_blank">@codestax.online</a>
        </div>
    </div>

    <script>
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
